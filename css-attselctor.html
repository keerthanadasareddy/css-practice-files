<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[class*=key]{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p class="key word">hello world</p>
        <p class="key">i am paragraph</p>
        <p class="keyword">i am another paragraph</p>
    </div>
    
</body>
